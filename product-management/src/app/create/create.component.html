<h1>Create a new Product</h1>

<form #productform = 'ngForm' (submit)="createProduct(productform)">
  Title: <input type="text" name="title" value="" [(ngModel)]="newproduct.title"><br>
  Price: <input type="text" name="price" value="" [(ngModel)]="newproduct.price"><br>
  <input type="submit" value="Create"><br>
</form>
